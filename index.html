<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="rating">
      <img class="rating-img" src="images/icon-star.svg" alt="icone de uma estrela">

    <h3>How did we do?</h3>
    <p class="box-start">Please let us know how we did with your support request. All feedback is appreciated 
     to help us improve our offering!
    </p>
    <ul class="number">
      <li><button class="btn" >1</button></li>
      <li><button class="btn" >2</button></li>
      <li><button class="btn" >3</button></li>
      <li><button class="btn" >4</button></li>
      <li><button class="btn" id="checar" >5</button></li>
    </ul>
    <button class="submit" id="submit">Submit</button>
  </main>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <aside class="thank-you hidden">
    <img src="images/illustration-thank-you.svg" alt="imagem de agradecimento">
      <p class="result">You selected <span class="voto"></span> out of 5</p>
  
      <h3>Thank you!</h3>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to get in touch!</p>
        
        <button class="submit" id="rate">Rate Again</button>
  </aside>
  
  <!-- Thank you state end -->
  
  <script src="index.js"></script>

</body>
</html>
